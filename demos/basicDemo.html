<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery MultiSelect Widget Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="../jquery.multiselect.css" />
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../src/jquery.multiselect.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>

    <script type="text/javascript" src="basicApp.js"></script>
    <script type="text/javascript" src="angular-multiselect.js"></script>
</head>
<body ng-app="myApp">

    <h3>Basic</h3>
    <div ng-controller="myController">
        <select jquery-ui-multiselect title="Basic example" multiple="multiple" name="example-basic" size="5">
            <option value="1">hello1</option>
            <option value="2">hello 2</option>
            <option value="3">hello 3</option>
            <option value="4">hello 4</option>
            <option value="5">hello 5</option>
            <option value="6">hello 6</option>
            <option value="7">hello 7</option>
            <option value="8">hello 8</option>
            <option value="9">hello 9</option>
            <option value="10">hello 10</option>
            <option value="11">hello 11</option>
            <option value="12">hello 12</option>
        </select>
    </div>
</body>
</html>
